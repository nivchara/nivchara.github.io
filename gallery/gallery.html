        <h1>Gallery Page</h1>

        <div class="carousel">

            <button class="carousel__button carousel__button--left  "><img src="/icons/svg/arrow-left.svg" alt="icon of a left facing arrow" height="24px" width="24px"></button>

            <div class="carousel__track-container">

                <ul class="carousel__track">
                    <li class="carousel__slide current-slide"><img class="carousel-img" src="carousel-img/vatican.jpg" alt="a bird's eye view of the Vatican City" title="a bird's eye view of the Vatican City"></li>
                    <li class="carousel__slide"><img class="carousel-img" src="carousel-img/yellowflower.jpg" alt="a photo of a yellow flower in Pompeii, Italy" title="a photo of a yellow flower in Pompeii, Italy"></li>
                    <li class="carousel__slide"><img class="carousel-img" src="carousel-img/bee.jpg" alt="a photo of a bee" title="a photo of a bee"></li>
                    <li class="carousel__slide"><img class="carousel-img" src="carousel-img/orange.jpg" alt="a photo of an orange" title="a photo of an orange"></li>
                    <li class="carousel__slide"><img class="carousel-img" src="carousel-img/david.jpg" alt="a photo of Michelangelo's David" title="a photo of Michelangelo's David"></li>
                    <li class="carousel__slide"><img class="carousel-img" src="carousel-img/swiss.jpg" alt="a photo of the Swiss Alps from the plane" title="a photo of the Swiss Alps from the plane"></li>
                    <li class="carousel__slide"><img class="carousel-img" src="carousel-img/daisy.jpg" alt="a photo of a daisy" title="a photo of a daisy"></li>
                    <li class="carousel__slide"><img class="carousel-img" src="carousel-img/florence.jpg" alt="a photo of the skyline of Florence, Italy" title="a photo of the skyline of Florence, Italy"></li>
                    <li class="carousel__slide"><img class="carousel-img" src="carousel-img/wheel.jpg" alt="a photo of a wheel against a wall" title="a photo of a wheel against a wall"></li>
                </ul>
            </div>

            <button class="carousel__button carousel__button--right"><img src="/icons/svg/arrow-right.svg" alt="icon of a right facing arrow" height="24px" width="24px"></button>

            <div class="carousel__nav">
                <button class="carousel__indicator current-slide"></button>
                <button class="carousel__indicator"></button>
                <button class="carousel__indicator"></button>
            </div>
        </div>

</body>
